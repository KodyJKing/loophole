<html>
    <head>
        <brion>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ext-language_tools.js'></script>
        <style>
            #canvas {
                position: absolute;
                top: 0px;
                bottom: 0px;
                left: 0px;
                width: 75%;
                height: 100%;
            }
            #editor {
                position: absolute;
                top: 0px;
                bottom: 0px;
                right: 0px;
                width: 25%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <canvas id = 'canvas'></canvas>
        <div id = 'editor'></div>
        <script type = 'ion'>
            const
                loophole = import 'loophole'
                {Game} = loophole
            let game = new Game()
            game.run()
        </script>
    </body>
</html>
